<!DOCTYPE html>
<html>
	<head>
		<title>Chart JS</title>	

   <!--  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.js"></script> -->
		<style>
    #lineChart{
      width:60%;
      border:2px solid black;
    }
    #center{
      width:60%;
    }


		</style>
	
		
	</head>
	<body>
      <div id="center">
        <canvas id="lineChart"></canvas>
        <br>
        <input type="text" placeholder="name x axis" id="xaxis"><br>
        <input type="button" value="add data" onclick="adddate()">
      </div>


	</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script>
	<script>

const CHART = document.getElementById('lineChart');

Chart.defaults.global.animation.duration = 1200;
Chart.defaults.scale.ticks.beginAtZero = true;


let barChart  = new Chart(CHART,{
  type:'line',
  data:{
    labels:['Jan','Feb',"Mar",'Apr','heck'],
    datasets:[
      {
        label:'my first project',
            fill:false,
        borderColor:'pink',
        backgroundColor:['red','pink','blue','yellow','black'],
        borderWidth:2,
        hoverBackgroundColor:['red','pink','blue','yellow','black'],
        data:[10,20,55,30,60]
      }
    ]
  },
  options:{
    }


})



function randomNumberGenerator(){
  return Math.min(Math.floor(Math.random() * 60),60);
}




function adddate(){

  var xaxis = document.getElementById('xaxis').value;
  barChart.data.datasets[0].data.push(randomNumberGenerator()); 
  barChart.data.labels.push(xaxis);
barChart.update();
Chart.defaults.global.animation.easing = 'easeInBack';
}




 
	</script>
</html>
